<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials :: head" >
    <title>Show Posts</title>
</head>
<body class="p-3">
<!--    <header th:replace="/partials/partials :: header"></header>-->
    <nav class="pb-3" th:replace="/partials/partials :: navbar" ></nav>

<!--    <h1 th:if="${posts.size() > 0}"><span th:text="${posts.}">(insert posts here)</span></h1>-->

    <div class="alert alert-danger" th:if="${errMsg}">
        Something bad happened!
    </div>

    <div class="post-container">
        <div class="post pb-2" th:each="post : ${posts}">
            <div class="post-header">
                <h2 class="blog-big__title" th:text="${post.title}">(insert post title)</h2>
                <div class="blog-menu small-title date" th:text="${post.date}"></div>
                <div class="blog-detail">
                    By: <span th:text="${post.user.username}"></span>
                </div>
            </div>
            <div class="post-article">
<!--            <img src="https://images.unsplash.com/photo-1496629062893-b0f566065d44?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">-->
<!--            **********************-->
<!--            can't get user to work-->
<!--            <div class="blog-detail" th:if="${user.email}  != null">-->
<!--                By: <span th:text="${user.email}"></span>-->
<!--            </div>-->
                <p class="" th:text="${post.body}">(insert post body)</p>
    <!--                one option for hrefs-->
    <!--                <a class="f-2 text-dark" th:href="@{/posts/{id}(id=${post.id})}">Read more...</a>-->
    <!--                with pipes-->
                <a class="f-2 text-dark" th:href="@{|/posts/${post.id}|}">Read more...</a>
            </div>
        </div>
    </div>
    <footer class="" th:replace="/partials/partials :: footer"></footer>
</body>
</html>
