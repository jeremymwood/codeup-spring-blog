<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/partials/partials :: head" >
    <title>Show Posts</title>
</head>
<body class="d-flex flex-column">
<!--<header th:replace="/partials/partials :: header"></header>-->
<nav class="pb-3" th:replace="/partials/partials :: navbar"></nav>

<div class="container flex-grow-1 justify-content-center w-25" >

    <div class="alert alert-danger" th:if="${errMsg}">
        Something bad happened!
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1 class="">
            Create post:
        </h1>

        <form class="d-flex flex-column" th:action="@{/posts/create}" th:method="post" th:object="${post}" th:fragment="form">
            <label for="title-ip">Title:</label>
            <input type="text" th:field="*{title}" id="title-ip" class="field mb-3"/>

            <label for="date-ip">Date:</label>
            <input type="text" th:field="*{date}" id="date-ip" class="field mb-3"/>

            <label for="body-ip">Body:</label>
            <textarea type="text" th:field="*{body}" id="body-ip" class="field mb-3" rows="6"></textarea>

    <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

            <button class="btn btn-outline-secondary" type="submit">Submit Post</button>
        </form>
    </div>
</div>
<footer class="" th:replace="/partials/partials :: footer"></footer>
</body>
</html>
