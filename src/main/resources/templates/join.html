<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/partials/partials :: head" >
    <title>Show Posts</title>
</head>
<body class="p-3">
<header th:insert="/partials/partials :: header"></header>
<nav class="pb-3" th:insert="/partials/partials :: navbar" ></nav>

<div class="alert alert-danger" th:if="${errMsg}">
    Something bad happened!
</div>

<div class="row blog-header-container">
    <h1 th:text="${cohort}"></h1>

    <form class="d-flex flex-column w-25" action="/join" method="post">
        <label for="cohort-ip">Enter your cohort name:</label>
        <input type="text" name="cohort" id="cohort-ip" class="field my-3" />
        <button>Join now</button>
    </form>
</div>
<footer class="" th:insert="/partials/partials :: footer"></footer>
</body>
</html>
